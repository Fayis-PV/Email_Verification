{% extends "base.html" %}
{% load i18n %}

{% block content %}
<strong>{% trans "Menu:" %}</strong>
<br>
{% if request.user.is_authenticated %}
  {{request.user}} <br>
<a href="{% url 'account_logout' %}">Logout Here</a><br>
  

{% else %}
<a href="{% url 'account_login' %}">Login Here</a><br>
<a href="{% url 'account_signup' %}">Sign Up Here</a><br>
{% endif %}

{% endblock content %}
